  <main>
    <h1>Írjon nekünk!</h1>
    <form id="contactForm">
      <label for="name">Név:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Üzenet:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <table style="padding-top: 20px;">
        <tr>
          <td>
            <label for="color">Kedvenc szín:</label>    
          </td>
          <td style="padding-right: 30px;">
            <input type="color" id="color" name="color">
          </td>
          <td>
            <label for="date">Születési dátum:</label>
          </td>
          <td>
            <input type="date" id="date" name="date">
          </td>
        </tr>
      </table>

      <table>
        <tr>
          <td><label>Feliratkozás a hírlevélre</label></td>
          <td><input type="checkbox" id="subscribe"></td>
        </tr>
        <tr>
          <td> <label>Nő</label></td>
          <td><input type="radio" name="gender" required></td>
        </tr>
        <tr>
          <td><label>Férfi</label></td>
          <td><input type="radio" name="gender" required></td>
        </tr>
      </table>
      
      <div>
        <button type="submit">Küldés</button>
      </div>

    </form>
  </main>
