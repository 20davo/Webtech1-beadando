  <main>
    <h1>Kapcsolatfelvétel</h1>
    <form id="contactForm">
      <label for="name">Név:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Üzenet:</label>
      <textarea id="message" name="message" required></textarea>

      <label for="color">Válassz egy színt:</label>
      <input type="color" id="color" name="color">

      <label for="date">Dátum választás:</label>
      <input type="date" id="date" name="date">
      
      <label><input type="checkbox" id="subscribe" name="subscribe"> Feliratkozás a hírlevélre</label>
      
      <label><input type="radio" name="gender" value="male"> Férfi</label>
      <label><input type="radio" name="gender" value="female"> Nő</label>
      
      <button type="submit">Küldés</button>
    </form>
